<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Generator</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <main class="simple-ui">
        <label for="themeName">Theme name</label>
        <input id="themeName" type="text" placeholder="Enter theme name">

        <div class="button-container">
            <button id="generatePdf">Generate PDF</button>
            <button id="downloadHtml">Download HTML</button>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        document.getElementById('generatePdf').addEventListener('click', async () => {
            const name = document.getElementById('themeName').value.trim();
            if (!name) return alert('Please enter a theme name');

            const generateBtn = document.getElementById('generatePdf');
            const downloadBtn = document.getElementById('downloadHtml');
            generateBtn.disabled = true;
            downloadBtn.disabled = true;

            try {
                await window.generateThemeDocument(name, 'pdf');
            } catch (err) {
                console.error(err);
                alert('Error generating PDF: ' + (err.message || err));
            } finally {
                generateBtn.disabled = false;
                downloadBtn.disabled = false;
            }
        });

        document.getElementById('downloadHtml').addEventListener('click', async () => {
            const name = document.getElementById('themeName').value.trim();
            if (!name) return alert('Please enter a theme name');

            const generateBtn = document.getElementById('generatePdf');
            const downloadBtn = document.getElementById('downloadHtml');
            generateBtn.disabled = true;
            downloadBtn.disabled = true;

            try {
                await window.generateThemeDocument(name, 'html');
            } catch (err) {
                console.error(err);
                alert('Error downloading HTML: ' + (err.message || err));
            } finally {
                generateBtn.disabled = false;
                downloadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
